<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <form action="calculator.jsp" method="post">
    
    	Enter Number 1: <input type="number" name="num1" required>
    	<br>
    	<br>
    	
        <input type="radio" name="operation" value="add" required> Addition<br>
        <input type="radio" name="operation" value="sub"> Subtraction<br>
        <input type="radio" name="operation" value="mul"> Multiplication<br>
        <input type="radio" name="operation" value="div"> Division<br>
        <br>
        
        Enter Number 2: <input type="number" name="num2" required><br>
        
        <button type="submit">Calculate</button>
        
    </form>
</body>
</html>
